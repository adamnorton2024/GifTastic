<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid p-5 text-light">
        <div class="container">
            <h1 class="display-4">GifTastic</h1>
            <p class="lead">Simply click a button below to find laughs of all kinds!</p>
            <hr class="my-4">
            
            <div class="container" id="buttons-area">Buttons GO HERE</div>

            <p class="mt-3">Add additional topics of your choosing below:</p>
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2" id="add-topic">
                    <label for="topic-input"></label>
                    <input type="text" class="form-control" id="topic-input" placeholder="New Topic...">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="add-topic" value="Add a Topic">Add a Topic</button>
            </form>
            
            <div class="container mt-3" id="gif-area"></div>
        </div>
        


    </div>
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
